<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookstore Project - Django Crud</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form method="post" class="post-form">
    {% csrf_token %}
<div class="container">
  <h1>Bookstore Website</h1>
  <p>Please Refer the below form to add book details.</p>
  <p></p>
  <!-- Heading-->
  <div class="form-group row">
    <label class="col-form-lable"></label>
    <div class="col-sm-4"><h3> Enter Book Details</h3></div> 
    <div></div>
  </div>
  
  <!--Book Number-->
  <div class="form-group row">
    <label class="col-sm-2 col-form-lable">Book No:</label>
    <div class="col-sm-4">{{book_obj.book_no}}</div>
  </div>


   <!--Book Name-->
   <div class="form-group row">
    <label class="col-sm-2 col-form-lable">Book Name:</label>
    <div class="col-sm-4">{{book_obj.book_name}}</div>
  </div>

   <!--Author Name-->
   <div class="form-group row">
    <label class="col-sm-2 col-form-lable">Author Name:</label>
    <div class="col-sm-4">{{book_obj.author}}</div>
  </div>

     <!--Book Price-->
     <div class="form-group row">
        <label class="col-sm-2 col-form-lable">Price:</label>
        <div class="col-sm-4">{{book_obj.price}}</div>
      </div>

         <!--Submit button-->
   <div class="form-group row">
    <label class="col-sm-2 col-form-lable"></label>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
</form>
</body>
</html>
